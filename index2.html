<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake byte life</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="highscoreBox">HighScore: 0</div>
        <div id="box"></div>
        <div id="control">
            <div id="up">&uparrow;</div>
            <div id="left">&larr;</div>
            <div id="down">&downarrow;</div>
            <div id="right">&rarr;</div>
        </div>
    </div>
</body>
